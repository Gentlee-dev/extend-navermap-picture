<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 200px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }
        button{
            height: 40px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button#naverMapExtendToggleButton{
            background-color: #007bff;
        }
        button#naverMapShrinkToggleButton{
            background-color: #666;
        }

        .button-container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            gap: 8px;
        }
        .version-container{
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        h3 {
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>네이버지도 사진 확장</h3>
        <div class="button-container">
            <button id="naverMapExtendToggleButton">확장</button>
            <button id="naverMapShrinkToggleButton">축소</button>
        </div>
        <div class="version-container">
            <p>버전 1.0.0</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
